<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="bootstrap/js/bootstrap.min.js" rel="stylesheet">-->
	<script src="jquery-3.2.1.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            form.onsubmit = function() {
                return false;
            }
        });

        function login($id) {
            console.log("YO");

            if ($id == "instructor") {
                console.log(window.location);

                window.location.replace("instructor.html");
            } else {
                window.location.replace("student.html?name=" + $id);
            }
        }
    </script>
</head>

<body>
    <div class="col-sm-12"> <br> <br> <br> <br> <br> <br> <br> <br> <br></div>
    <div class="col-sm-4"></div>
    <div class="container col-sm-3 well" style="border: solid">
        <h2>Please Login:</h2>
        <p>Please use your student ID to get credit</p>

        <form class=" form-inline" id="form" style="padding: 10px">
            <div class="form-group ">
                <label class=" sr-only " for="email ">Email:</label>
                <input type="email " class="form-control " id="email " placeholder="User Name " name="userid">
            </div>
            <div class="form-group ">
                <label class="sr-only " for="pwd ">Password:</label>
                <input type="password " class="form-control " id="pwd " placeholder="Enter password " name="pwd">
            </div>


            <button type="submit " class="btn btn-default" onclick="login(userid.value)">Submit</button>
        </form>
        <div class="col-sm-4 "></div>
    </div>

</body>

</html>
